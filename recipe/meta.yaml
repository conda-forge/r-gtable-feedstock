{% set version = "0.3.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gtable
  version: {{ version|replace("-", "_") }}

source:
  fn: gtable_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/gtable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gtable/gtable_{{ version }}.tar.gz
  sha256: fd386cc4610b1cc7627dac34dba8367f7efe114b968503027fb2e1265c67d6d3

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('gtable')"           # [not win]
    - "\"%R%\" -e \"library('gtable')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=gtable
  license: GPL-2
  summary: Tools to make it easier to work with "tables" of 'grobs'.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
